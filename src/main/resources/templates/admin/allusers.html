<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h1>List of all users: </h1>
<p></p>
<div th:each="user : ${users}">
    <a th:href="@{/admin/allusers/{id}(id=${user.getId()})}" th:text="${
    user.getId() + ' ' +
    user.getUsername() + ' ' +
    user.getEmail}">user</a>
</div>
</body>
</html>
